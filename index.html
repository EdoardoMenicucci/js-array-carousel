<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Carousel</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--FontAwsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <!-- Main -->
    <main class="container">
        <h1 class="text-center">Carousel</h1>
        <div>
            <img class="img active" src="./img/01.webp" alt="">
            <img class="img" src="./img/02.webp" alt="">
            <img class="img" src="./img/03.webp" alt="">
            <img class="img" src="./img/04.webp" alt="">
            <img class="img" src="./img/05.webp" alt="">
        </div>
        <div class="flex-row"><button id="prev">PREVIOUYS</button> <button id="next">NEXT</button></div>
        <div class="content-padding flex-row">
            <div class="box little">
                <img id="n1" src="./img/01.webp" alt="">
            </div>
            <div class="box little">
                <img id="n2" src="./img/02.webp" alt="">
            </div>
            <div class="box little">
                <img id="n3" src="./img/03.webp" alt="">
            </div>
            <div class="box little">
                <img id="n4" src="./img/04.webp" alt="">
            </div>
            <div id="n5" class="box little">
                <img src="./img/05.webp" alt="">
            </div>

    </main>

    <script src="./js/main.js"></script>
</body>

</html>
